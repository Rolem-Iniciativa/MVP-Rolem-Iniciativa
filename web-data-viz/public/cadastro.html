  <div class="card_login" id="card_login" style="display: none;">
    <div class="div_ipt">
      <label for="ipt_email_login">E-mail:</label>
      <input class="ipt" id="ipt_email_login" type="text">
      
      <label for="ipt_senha_login">Senha:</label>
      <input class="ipt" id="ipt_senha_login" type="password">
    </div>
    
    <button class="button btn" onclick="Entrar()">Entrar</button>
    
    <div id="erro_login" class="div_erros"></div>
    
  </div>

  <!-- Fim Navbar -->

  <!-- Inicio Tela de Cadastro -->

  <div class="container_cadastro">

    <svg class="bg_costumezable" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 661" fill="none">
      <path d="M1386.43 490.989C1703.5 434.548 1954.92 580.659 2041 660.77V0L-185 13.1925C-185 13.1925 -102.134 50.246 94.7007 492.136C291.536 934.026 686.212 803.401 858.945 689.449C858.945 689.449 1069.36 547.429 1386.43 490.989Z" fill="url(#paint0_linear_114_20)"/>

          <stop stop-color="#57009E"/>
          <stop offset="1" stop-color="#737373" stop-opacity="0"/>
        </linearGradient>
      </defs>
    </svg>

    <img id="img_Logo" src="assets/imgs/IconLogo.png" alt="">

    <div class="card_cadastro">

      <h2 class="text_title">Cadastre-se</h2>

      <label for="ipt_nome">Nome:</label>
      <input id="ipt_nome" class="ipt" type="text" name="">

      <label for="ipt_nick">Nickname:</label>
      <input id="ipt_nick" class="ipt" type="text" name="">

      <label for="ipt_email_cadastro">Email:</label>
      <input id="ipt_email_cadastro" class="ipt" type="text" name="">
      <div id="erro_email" class="div_erros"></div>

      <label for="ipt_senha_cadastro">Senha:</label>
      <input id="ipt_senha_cadastro" class="ipt" type="text" name="">
      <div id="erro_senha" class="div_erros"></div>

      <label for="ipt_confirmSenha">Confirmar Senha:</label>
      <input id="ipt_confirmSenha" class="ipt" type="text" name="">
      <div id="erro_confirm" class="div_erros"></div>

      <button class="button" onclick="cadastrar()">Cadastrar</button>
      
      <div id="erro_geral" class="div_erros"></div>

    </div>
    
    <img id="img_Corvos" src="assets/imgs/ImgCorvos.png" alt="">
  

  </div>

  <!-- Fim Tela de Cadastro -->
